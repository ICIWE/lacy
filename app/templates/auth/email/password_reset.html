<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {{ bootstrap.load_css() }}
    <title>Lacy - 重置密码邮件</title>
</head>
<body>
    <div class="container">
        <br>
        <h2>{{ user.username }} 您好！</h2>
        <br>
        <p>密码重置</p>
        <p>下面是密码重置链接，点击以完成密码重置：
            <a href="{{ url_for('auth.password_reset', token=token, _external=True) }}">
            {{ url_for('auth.password_reset', token=token, _external=True) }}</a>
        </p>
        <hr>
        <p>Lacy</p>
    </div>

    {{ bootstrap.load_js() }}
</body>
</html>
